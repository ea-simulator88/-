
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EA 假设模拟（马丁）</title>
  <style>
    :root { --gap: 14px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, Arial, "PingFang SC", "Microsoft Yahei", sans-serif; margin: 0; color: #1f2937; }
    header { padding: 20px 24px; background: #111827; color: #fff; }
    header h1 { margin: 0; font-size: 20px; }
    main { padding: 20px 24px; display: grid; grid-template-columns: 1fr 450px; gap: var(--gap); }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; box-shadow: 0 2px 6px rgba(0,0,0,.05); }
    .card h2 { margin: 0; padding: 14px 16px; border-bottom: 1px solid #f3f4f6; font-size: 16px; }
    .card .content { padding: 14px 16px; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    label { font-size: 12px; color: #374151; display: block; margin-bottom: 6px; }
    input, select { width: 100%; padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 10px; background: #fff; font-size: 14px; }
    input[readonly] { background: #f9fafb; color: #374151; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); margin-bottom: var(--gap); }
    .btn { display: inline-block; padding: 10px 14px; background: #111827; color: #fff; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; }
    .btn:active { transform: translateY(1px); }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #f3f4f6; padding: 8px 10px; text-align: right; font-variant-numeric: tabular-nums; }
    th { text-align: center; background: #f9fafb; font-weight: 700; }
    td:first-child, th:first-child { text-align: center; }
    .buy-row { background: #f0fdf4; }
    .sell-row { background: #fef2f2; }
    .summary { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .pill { padding: 8px 12px; border-radius: 999px; background: #f3f4f6; display: inline-block; font-weight: 700; }
    .bad { color: #7f1d1d; }
    footer { padding: 14px 24px; color: #6b7280; }
    .muted { color: #6b7280; font-size: 12px; }
    .inline { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: end; }
  </style>
</head>
<body>
  <header>
    <h1>EA 假设模拟（马丁对冲）</h1>
  </header>

  <main>
    <section class="card">
      <h2>模拟表</h2>
      <div class="content">
        <div class="grid-2">
          <div>
            <h3 style="margin:6px 0 12px 0;">BUY</h3>
            <table id="buyTable">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>手数</th>
                  <th>开仓价</th>
                  <th>当前价</th>
                  <th>单笔亏损</th>
                  <th>止盈价 (TP)</th>
                  <th>止盈距离</th>
                  <th>累计盈亏</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div>
            <h3 style="margin:6px 0 12px 0;">SELL</h3>
            <table id="sellTable">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>手数</th>
                  <th>开仓价</th>
                  <th>当前价</th>
                  <th>单笔亏损</th>
                  <th>止盈价 (TP)</th>
                  <th>止盈距离</th>
                  <th>累计盈亏</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <aside class="card">
      <h2>参数</h2>
      <div class="content">
        <div class="row">
          <div>
            <label>杠杆</label>
            <select id="leverage">
              <option value="1">1:1</option>
              <option value="50">1:50</option>
              <option value="100">1:100</option>
              <option value="500">1:500</option>
              <option value="1000" selected>1:1000</option>
            </select>
          </div>
          <div>
            <label>开仓价</label>
            <input id="basePrice" type="number" step="0.01" value="4000" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>初始手数</label>
            <input id="initLot" type="number" step="0.01" value="0.1" />
          </div>
          <div>
            <label>马丁倍率</label>
            <input id="mult" type="number" step="0.01" value="1.3" />
          </div>
        </div>


        <div class="row">
          <div>
            <label>加仓间距（点，100=1.00）</label>
            <input id="gapPts" type="number" value="300" />
          </div>
          <div>
            <label>下单数</label>
            <input id="orders" type="number" value="15" />
          </div>
        </div>

<div class="row">
  <div>
    <label>BUY 当前价 (= 开仓价 − 偏移)</label>
    <input id="curBuy" type="number" step="0.01" value="3988.10" readonly />
  </div>
  <div>
    <label>SELL 当前价 (= 开仓价 + 偏移)</label>
    <input id="curSell" type="number" step="0.01" value="4011.90" readonly />
  </div>
</div>

<div class="row">
  <div>
    <label>每组止盈（点）</label>
    <input id="tpPts" type="number" value="100" />
  </div>
  <div></div>
</div>

        <div style="margin: 10px 0 16px 0;">
          <button class="btn" id="btnSim">开始计算</button>
        </div>

        <div class="summary">
          <div><span class="pill">预付款：<b id="marginTotal">0</b></span></div>
          <div><span class="pill">总手数：<b id="lotsTotal">0</b></span></div>
          <div><span class="pill bad">总亏：<b id="lossTotal">0</b></span></div>
          <div><span class="pill">所需净值：<b id="equity">0</b></span></div>
	  <div><span class="pill">承受（点）：<b id="deltaOut">0</b></span></div>
        </div>
      </div>
    </aside>
  </main>

  <footer>
    <div class="muted"><p><strong>偏移为自动计算：BUY当前价 = 开仓价 − 偏移</strong></p>
		<p><strong>SELL当前价 = 开仓价 + 偏移</strong></p>
		<p><strong>保证金 = BUY总手数 × (BUY当前价 ÷ 杠杆)</strong></p>
		<p><strong>净值 = | 总浮亏 + 保证金 × 50% |</strong></p></div>
  </footer>

<script>
function round(x, d=2) { return Math.round(x * Math.pow(10,d)) / Math.pow(10,d); }
function cleanNegZero(x){ return (Math.abs(x) < 1e-9) ? 0 : x; }
function fmt(x) { if (typeof x !== 'number' || isNaN(x)) return ''; x=cleanNegZero(x); return x.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}); }

function recomputeDeltaAndCurrents(){
  const base   = parseFloat(document.getElementById('basePrice').value) || 0;
  const gapPts = parseFloat(document.getElementById('gapPts').value) || 0;
  const orders = parseInt(document.getElementById('orders').value) || 0;

  // 承受(点) = (加仓间距 × (下单数 - 1)) / 100  （đơn vị giá, bạn đang dùng 36 với 300 & 13）
  const delta  = (gapPts * Math.max(orders - 1, 0)) / 100.0;

  const curB   = Math.round((base - delta) * 100) / 100;
  const curS   = Math.round((base + delta) * 100) / 100;

  // Cập nhật 2 当前价 (read-only)
  document.getElementById('curBuy').value  = curB.toFixed(2);
  document.getElementById('curSell').value = curS.toFixed(2);

  // ĐẨY KẾT QUẢ XUỐNG SUMMARY (không còn input/nút)
  const el = document.getElementById('deltaOut');
  if (el) el.textContent = delta.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});

  return {base, delta, curB, curS};
}


function simulate() {
  const lev = parseFloat(document.getElementById('leverage').value);
  const tpP = parseFloat(document.getElementById('tpPts').value);
  const gapPts = parseFloat(document.getElementById('gapPts').value);
  const orders = parseInt(document.getElementById('orders').value);
  let lot0 = parseFloat(document.getElementById('initLot').value);
  const mult = parseFloat(document.getElementById('mult').value);

  const {base, delta, curB, curS} = recomputeDeltaAndCurrents();

  const buyBody = document.querySelector("#buyTable tbody");
  const sellBody= document.querySelector("#sellTable tbody");
  buyBody.innerHTML = ""; sellBody.innerHTML = "";

  // BUY
  let lot = lot0, price = base, sumLotsBuy = 0, sumCostBuy = 0, lossBuyNegSum = 0;
  const buyEntries=[], buyLots=[];
  for (let i=0; i<orders; i++) {
    const orderLoss = (curB - price) * lot;
    if (orderLoss < 0) lossBuyNegSum += orderLoss;

    const avg = (sumCostBuy + price*lot) / (sumLotsBuy + lot);
    const tp_i  = avg + tpP * 0.01;
    const kcTp= tp_i - price;

    // 累计盈亏_i = SUMPRODUCT((TP_i - entries[<=i]) * lots[<=i])
    const entriesUpTo = buyEntries.concat([price]);
    const lotsUpTo    = buyLots.concat([lot]);
    let cum = 0;
    for (let j=0;j<entriesUpTo.length;j++){
      cum += (tp_i - entriesUpTo[j]) * lotsUpTo[j];
    }

    const row = document.createElement("tr"); row.className = "buy-row";
    row.innerHTML = `<td>${i+1}</td><td>${fmt(lot)}</td><td>${fmt(price)}</td><td>${fmt(curB)}</td><td>${fmt(orderLoss)}</td><td>${fmt(tp_i)}</td><td>${fmt(kcTp)}</td><td>${fmt(Math.abs(cum))}</td>`;
    buyBody.appendChild(row);

    buyEntries.push(price); buyLots.push(lot);
    sumLotsBuy += lot; sumCostBuy += price*lot;
    price = round(price - gapPts * 0.01, 2);
    lot   = round(lot * mult, 2);
  }

  // SELL
  lot = lot0; price = base;
  let sumLotsSell = 0, sumCostSell = 0, lossSellNegSum = 0;
  const sellEntries=[], sellLots=[];
  for (let i=0; i<orders; i++) {
    const orderLoss = (price - curS) * lot;
    if (orderLoss < 0) lossSellNegSum += orderLoss;

    const avg = (sumCostSell + price*lot) / (sumLotsSell + lot);
    const tp_i  = avg - tpP * 0.01;
    const kcTp= price - tp_i;

    // 累计盈亏_i = SUMPRODUCT((entries[<=i] - TP_i) * lots[<=i])
    const entriesUpTo = sellEntries.concat([price]);
    const lotsUpTo    = sellLots.concat([lot]);
    let cum = 0;
    for (let j=0;j<entriesUpTo.length;j++){
      cum += (entriesUpTo[j] - tp_i) * lotsUpTo[j];
    }

    const row = document.createElement("tr"); row.className = "sell-row";
    row.innerHTML = `<td>${i+1}</td><td>${fmt(lot)}</td><td>${fmt(price)}</td><td>${fmt(curS)}</td><td>${fmt(orderLoss)}</td><td>${fmt(tp_i)}</td><td>${fmt(kcTp)}</td><td>${fmt(Math.abs(cum))}</td>`;
    sellBody.appendChild(row);

    sellEntries.push(price); sellLots.push(lot);
    sumLotsSell += lot; sumCostSell += price*lot;
    price = round(price + gapPts * 0.01, 2);
    lot   = round(lot * mult, 2);
  }

// --- Totals (SỬA THEO YÊU CẦU) ---
const totalLotsBuy  = buyLots.reduce((a,b)=> a + b, 0);
const totalLotsSell = sellLots.reduce((a,b)=> a + b, 0);

const totalLossNeg = lossBuyNegSum;           // âm, ví dụ -847.89
const totalLossAbs = Math.abs(totalLossNeg);  // dương, 847.89

// 保证金: chỉ lấy SELL
const margin = totalLotsSell * (curS / parseFloat(lev));

// 净值: |总浮亏| + 保证金 × 50%
const equity = totalLossAbs + margin * 0.5;

// Hiển thị
document.getElementById('lossTotal').textContent   = fmt(totalLossNeg);  // âm
document.getElementById('lotsTotal').textContent   = fmt(totalLotsBuy);  // 仅BUY总手数
document.getElementById('marginTotal').textContent = fmt(margin);
document.getElementById('equity').textContent      = fmt(equity);

}

document.getElementById('btnSim').addEventListener('click', simulate);
['basePrice','gapPts','orders','initLot','tpPts','mult'].forEach(id=>{
  const el=document.getElementById(id); if (el) el.addEventListener('input', ()=>{recomputeDeltaAndCurrents();});
});

window.addEventListener('DOMContentLoaded', () => {
  fetchGoldPrice();   // F5 cập nhật NGAY
  recomputeDeltaAndCurrents();
  simulate();
});

// mỗi 5 phút
setInterval(fetchGoldPrice, 300000);



async function fetchGoldPrice() {
  try {
    const res = await fetch("https://data-asg.goldprice.org/dbXRates/USD");
    const data = await res.json();

    if (!data || !data.items || !data.items.length) return;

    const price = data.items[0].xauPrice;

    const baseInput = document.getElementById("basePrice");
    baseInput.value = price.toFixed(2);

    recomputeDeltaAndCurrents();
    simulate();

    console.log("Gold price updated:", price);
  } catch (err) {
    console.error("GoldPrice API error:", err);
  }
}



</script>
</body>
</html>
